<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Igra Loptice</title>
</head>
<body>
  <h1>Igra loptice</h1>
  <button id="pravilaBtn" class="btn">Pokaži pravila</button>
  <button id="start" class="btn start">Nova igra</button>
  <button id="stop" class="btn start">Zaustavi</button>
  <div id="pravila" class="pravila">
    <h2>Kako igrati:</h2>
    <p>
      Koristi svoju desnu i lijevu strelicu za pomicanje
      odbojnika. Svaka dotaknuti blok sa lopticom zbraja se ukupnom rezultatu.
    </p>
    <p>Ako promašiš lopticu, rezultat i blokovi se resetiraju.</p>

   <button id="zatvori" class="btn">Zatvori</button>
  </div>

  <canvas id="can" width="800" height="600"></canvas>

  <script src="index.js"></script>
</body>
</html>
